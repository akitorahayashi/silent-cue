name: Test and Coverage Reporter

on:
  workflow_run:
    workflows: ["Build & Test"] 
    types:
      - completed

permissions:
  checks: write          # JUnitãƒ¬ãƒãƒ¼ãƒˆã‚’Checksã¨ã—ã¦è¡¨ç¤ºã™ã‚‹ãŸã‚ã«å¿…è¦
  actions: read          # workflow_runã‹ã‚‰ã‚¢ãƒ¼ãƒ†ã‚£ãƒ•ã‚¡ã‚¯ãƒˆã‚’ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ã™ã‚‹ãŸã‚ã«å¿…è¦
  pull-requests: write   # PRã«ã‚³ãƒ¡ãƒ³ãƒˆã™ã‚‹ãŸã‚ã«å¿…è¦

jobs:
  report:
    runs-on: ubuntu-latest
    # ãƒ¯ãƒ¼ã‚¯ãƒ•ãƒ­ãƒ¼ãŒæˆåŠŸã—ã€PRã«é–¢é€£ã™ã‚‹å ´åˆã®ã¿å®Ÿè¡Œ
    if: ${{ github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.event == 'pull_request' }}

    steps:
      - name: Checkout code # jq ã‚’ä½¿ã†ãŸã‚ã«ãƒªãƒã‚¸ãƒˆãƒªã‚’ãƒã‚§ãƒƒã‚¯ã‚¢ã‚¦ãƒˆ
        uses: actions/checkout@v4

      - name: Download test results artifact
        uses: actions/download-artifact@v4
        with:
          name: test-results # build-and-test.yml ã§ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ã•ã‚ŒãŸãƒ†ã‚¹ãƒˆçµæžœã®ã‚¢ãƒ¼ãƒ†ã‚£ãƒ•ã‚¡ã‚¯ãƒˆå
          path: ./test-results
          run-id: ${{ github.event.workflow_run.id }} # ãƒˆãƒªã‚¬ãƒ¼ã¨ãªã£ãŸãƒ¯ãƒ¼ã‚¯ãƒ•ãƒ­ãƒ¼ãƒ©ãƒ³ã®IDã‚’æŒ‡å®š

      - name: Download coverage reports artifact
        uses: actions/download-artifact@v4
        with:
          name: coverage-reports # build-and-test.yml ã§ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ã•ã‚ŒãŸã‚«ãƒãƒ¬ãƒƒã‚¸ã‚¢ãƒ¼ãƒ†ã‚£ãƒ•ã‚¡ã‚¯ãƒˆå
          path: ./coverage-artifact
          run-id: ${{ github.event.workflow_run.id }} # ãƒˆãƒªã‚¬ãƒ¼ã¨ãªã£ãŸãƒ¯ãƒ¼ã‚¯ãƒ•ãƒ­ãƒ¼ãƒ©ãƒ³ã®IDã‚’æŒ‡å®š

      - name: List downloaded files (for debugging)
        run: |
          echo "--- Test Results ---"
          ls -lR ./test-results
          echo "--- Coverage Artifact ---"
          ls -lR ./coverage-artifact

      - name: Publish Test Report as Check
        uses: mikepenz/action-junit-report@v4
        # JUnitãƒ•ã‚¡ã‚¤ãƒ«ãŒå­˜åœ¨ã™ã‚‹å ´åˆã®ã¿å®Ÿè¡Œ
        if: ${{ hashFiles('./test-results/unit/junit.xml') != '' || hashFiles('./test-results/ui/junit.xml') != '' }}
        with:
          report_paths: './test-results/unit/junit.xml,./test-results/ui/junit.xml'
          github_token: ${{ secrets.GITHUB_TOKEN }}
          fail_on_failure: false # ãƒ¬ãƒãƒ¼ãƒˆã‚¹ãƒ†ãƒƒãƒ—è‡ªä½“ã¯å¤±æ•—ã•ã›ãªã„
          require_tests: false # ãƒ†ã‚¹ãƒˆãŒãªãã¦ã‚‚ã‚¨ãƒ©ãƒ¼ã«ã—ãªã„
          check_name: 'Test Suite Results' # Checksã‚¿ãƒ–ã«è¡¨ç¤ºã•ã‚Œã‚‹åå‰

      - name: Parse coverage report
        id: coverage
        run: |
          COVERAGE_FILE="./coverage-artifact/combined/coverage.json" # ã‚¢ãƒ¼ãƒ†ã‚£ãƒ•ã‚¡ã‚¯ãƒˆå†…ã®æ­£ã—ã„ãƒ‘ã‚¹ã‚’æŒ‡å®š
          if [ -f "$COVERAGE_FILE" ]; then
            COVERAGE_PERCENTAGE=$(jq '.lineCoverage * 100' "$COVERAGE_FILE")
            COVERAGE_FORMATTED=$(printf "%.1f" "$COVERAGE_PERCENTAGE") # å°æ•°ç‚¹ç¬¬ä¸€ä½ã¾ã§ãƒ•ã‚©ãƒ¼ãƒžãƒƒãƒˆ
            echo "Overall Line Coverage: ${COVERAGE_FORMATTED}%"
            echo "percentage=${COVERAGE_FORMATTED}" >> $GITHUB_OUTPUT
            echo "found=true" >> $GITHUB_OUTPUT
          else
            echo "Coverage report not found at $COVERAGE_FILE"
            echo "found=false" >> $GITHUB_OUTPUT
          fi

      - name: Create or Update PR Comment
        # Run if test results or coverage report was found (PR context checked at job level)
        if: ${{ hashFiles('./test-results/**/*.xml') != '' || steps.coverage.outputs.found == 'true' }}
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            // Use optional chaining to safely access the PR number
            const prNumber = github.event.workflow_run.pull_requests?.[0]?.number;
            
            // Check if prNumber was successfully retrieved
            if (!prNumber) {
              console.error('Could not extract pull request number from workflow run event.');
              return; // Exit script if PR number is missing
            }
            
            const { owner, repo } = context.repo;
            // Use if/else instead of ternary operator for coveragePercentage
            let coveragePercentage = null;
            if (${{ steps.coverage.outputs.found == 'true' }}) {
              coveragePercentage = ${{ steps.coverage.outputs.percentage }};
            }
            const commentMarker = '<!-- test-and-coverage-report -->'; // ã‚³ãƒ¡ãƒ³ãƒˆè­˜åˆ¥ç”¨ãƒžãƒ¼ã‚«ãƒ¼
            let commentBody = `${commentMarker}\n\n## Test & Coverage Summary\n\n`;
            const fs = require('fs');

            // JUnitçµæžœã®ç°¡å˜ãªã‚µãƒžãƒªãƒ¼ï¼ˆè©³ç´°ã¯Checksã‚¿ãƒ–ã§ç¢ºèªï¼‰
            const unitTestFile = './test-results/unit/junit.xml';
            const uiTestFile = './test-results/ui/junit.xml';

            if (fs.existsSync(unitTestFile) || fs.existsSync(uiTestFile)) {
               // ã“ã“ã§JUnitã‚’ã‚ˆã‚Šè©³ç´°ã«è§£æžã—ã¦å¤±æ•—æ•°ã‚’è¡¨ç¤ºã™ã‚‹ã“ã¨ã‚‚å¯èƒ½
               commentBody += `âœ… Test Results: Available in Checks tab.\n`;
            } else {
               commentBody += `â„¹ï¸ Test Results: No JUnit reports found.\n`;
            }

            // ã‚«ãƒãƒ¬ãƒƒã‚¸æƒ…å ±
            if (coveragePercentage !== null) {
              commentBody += `ðŸ“Š Overall Line Coverage: **${coveragePercentage}%**\n`;
            } else {
              commentBody += `âš ï¸ Coverage report not found.\n`;
            }

            // æ—¢å­˜ã‚³ãƒ¡ãƒ³ãƒˆã®æ¤œç´¢ãƒ»æ›´æ–° or æ–°è¦ä½œæˆ
            const { data: comments } = await github.rest.issues.listComments({ owner, repo, issue_number: prNumber });
            const existingComment = comments.find(c => c.user.login === 'github-actions[bot]' && c.body.includes(commentMarker));

            if (existingComment) {
              console.log(`Updating comment ${existingComment.id} on PR #${prNumber}`);
              await github.rest.issues.updateComment({ owner, repo, comment_id: existingComment.id, body: commentBody });
            } else {
              console.log(`Creating new comment on PR #${prNumber}`);
              await github.rest.issues.createComment({ owner, repo, issue_number: prNumber, body: commentBody });
            }
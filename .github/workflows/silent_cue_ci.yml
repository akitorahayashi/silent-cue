name: SilentCue CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  quality:
    name: Code Quality
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Install Mint
      run: |
        brew install mint
        
    - name: Install dependencies
      run: |
        mint bootstrap
        
    - name: Run SwiftLint
      run: |
        mint run swiftlint lint
        
    - name: Run SwiftFormat
      run: |
        mint run swiftformat .

  build-and-test:
    name: Build and Test
    runs-on: macos-latest
    needs: quality
    steps:
    - uses: actions/checkout@v3
    
    - name: Select Xcode
      run: sudo xcode-select -s /Applications/Xcode.app
      
    - name: Build Watch App
      run: |
        xcodebuild build \
          -project SilentCue.xcodeproj \
          -scheme "SilentCue Watch App" \
          -destination "platform=watchOS Simulator,name=Apple Watch Series 9 - 45mm" \
          -configuration Debug \
          -derivedDataPath ./build \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO
          
    - name: Build Unit Tests
      run: |
        xcodebuild build \
          -project SilentCue.xcodeproj \
          -scheme "SilentCue Watch AppTests" \
          -destination "platform=watchOS Simulator,name=Apple Watch Series 9 - 45mm" \
          -configuration Debug \
          -derivedDataPath ./build \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO
          
    - name: Run Unit Tests
      run: |
        xcodebuild test \
          -project SilentCue.xcodeproj \
          -scheme "SilentCue Watch AppTests" \
          -destination "platform=watchOS Simulator,name=Apple Watch Series 9 - 45mm" \
          -configuration Debug \
          -derivedDataPath ./build \
          -testPlan "SilentCue Watch AppTests" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO

    - name: Build UI Tests
      run: |
        xcodebuild build \
          -project SilentCue.xcodeproj \
          -scheme "SilentCue Watch AppUITests" \
          -destination "platform=watchOS Simulator,name=Apple Watch Series 9 - 45mm" \
          -configuration Debug \
          -derivedDataPath ./build \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO
          
    - name: Run UI Tests
      run: |
        xcodebuild test \
          -project SilentCue.xcodeproj \
          -scheme "SilentCue Watch AppUITests" \
          -destination "platform=watchOS Simulator,name=Apple Watch Series 9 - 45mm" \
          -configuration Debug \
          -derivedDataPath ./build \
          -testPlan "SilentCue Watch AppUITests" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO 
            });

  format-and-lint:
    name: Format and Lint
    runs-on: macos-14
    steps:
    - uses: actions/checkout@v4

    # --- Format and Lint Steps --- 
    - name: Install dependencies (Mint)
      run: |
        brew install mint
        mint bootstrap

    - name: Show Tool Versions
      run: |
        mint run swiftlint version
        mint run swiftformat --version
        
    - name: Run SwiftFormat
      run: |
        mint run swiftformat .
        
    - name: Run SwiftLint
      run: |
        mint run swiftlint --strict

    - name: Check for changes after linting (should be none)
      run: |
        git diff --exit-code || { echo "ã‚³ãƒ¼ãƒ‰ãƒ•ã‚©ãƒ¼ãƒžãƒƒãƒˆã®å•é¡ŒãŒè¦‹ã¤ã‹ã‚Šã¾ã—ãŸã€‚ãƒ­ãƒ¼ã‚«ãƒ«ã§ SwiftFormat ã¨ SwiftLint ã‚’å®Ÿè¡Œã—ã€å¤‰æ›´ã‚’ã‚³ãƒŸãƒƒãƒˆã—ã¦ãã ã•ã„ã€‚"; exit 1; }

  build:
    name: Build
    needs: format-and-lint
    runs-on: macos-14
    steps:
    - uses: actions/checkout@v4

    # --- Build Steps --- 
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '16.2'
        
    - name: Check Xcode version
      run: |
        xcodebuild -version
        
    - name: Create Export Options Plist
      run: |
        # This is a placeholder Team ID. Replace with your actual Team ID if needed for real builds.
        cat > ExportOptions.plist << EOF
        <?xml version="1.0" encoding="UTF-8"?>
        <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
        <plist version="1.0">
        <dict>
            <key>method</key>
            <string>development</string>
            <key>teamID</key>
            <string>DEVELOPMENT_TEAM_ID</string> 
            <key>compileBitcode</key>
            <false/>
            <key>signingStyle</key>
            <string>manual</string>
            <key>provisioningProfiles</key>
            <dict>
                <key>com.akitorahayashi.SilentCue.WatchApp</key>
                <string>Development Provisioning Profile Name</string> 
            </dict>
        </dict>
        </plist>
        EOF
    
    - name: Build App for Testing
      run: |
        xcodebuild build-for-testing \
          -project "SilentCue.xcodeproj" \
          -scheme "SilentCue Watch App" \
          -destination "platform=watchOS Simulator,name=Apple Watch Series 10 (42mm)" \
          -configuration Debug \
          -derivedDataPath ./DerivedData \
          CODE_SIGNING_ALLOWED=NO
          
    - name: Create Archive for Build
      run: |
        mkdir -p ./archives
        tar czf ./archives/build-artifacts.tar.gz -C ./DerivedData .
    
    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: ./archives/build-artifacts.tar.gz
        retention-days: 1

  unit-tests:
    name: Run Unit Tests
    needs: build
    runs-on: macos-14
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '16.2'
        
    - name: Download Build Artifacts
      uses: actions/download-artifact@v4
      with:
        name: build-artifacts
        path: ./archives
        
    - name: Extract Build Artifacts
      run: |
        mkdir -p ./DerivedData
        tar xzf ./archives/build-artifacts.tar.gz -C ./DerivedData
    
    - name: Run Unit Tests
      run: |
        xcodebuild test-without-building \
          -project "SilentCue.xcodeproj" \
          -scheme "SilentCue Watch App" \
          -destination "platform=watchOS Simulator,name=Apple Watch Series 10 (42mm)" \
          -configuration Debug \
          -derivedDataPath ./DerivedData \
          -only-testing:"SilentCue Watch AppTests" \
          CODE_SIGNING_ALLOWED=NO

  ui-tests:
    name: Run UI Tests
    needs: build
    runs-on: macos-14
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '16.2'
      
    - name: Install dependencies
      run: |
        brew install mint
        mint bootstrap
        
    - name: Download Build Artifacts
      uses: actions/download-artifact@v4
      with:
        name: build-artifacts
        path: ./archives
        
    - name: Extract Build Artifacts
      run: |
        mkdir -p ./DerivedData
        tar xzf ./archives/build-artifacts.tar.gz -C ./DerivedData
    
    - name: Run UI Tests
      run: |
        xcodebuild test-without-building \
          -project "SilentCue.xcodeproj" \
          -scheme "SilentCue Watch App" \
          -destination "platform=watchOS Simulator,name=Apple Watch Series 10 (42mm)" \
          -configuration Debug \
          -derivedDataPath ./DerivedData \
          -only-testing:"SilentCue Watch AppUITests" \
          CODE_SIGNING_ALLOWED=NO 